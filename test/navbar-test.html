<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/navbar.css">
    <title>bootstrap</title>
</head>
<body>
    <div class="m_navbar">
        <div class="m_logo"><a href="https://organicfarm.github.io/"></a></div>
        <div id="collapse" class="collapse">
            <div id="line1" class="line"></div>
            <div id="line2" class="line"></div>
            <div id="line3" class="line"></div>
        </div>
        <ul id="m_menu">						
            <li><a href="#about">關於心安</a>
            <li><a href="#news">最新消息</a></li>
            <li><a href="#activity">活動體驗</a></li>
            <li><a href="#environment">生態環境</a></li>
            <li><a href="#product">有機商品</a></li>
            <li><a href="#order">農產訂購</a></li>
            <li><a href="#contact">聯絡我們</a></li>
        </ul>
    </div>


    <!-- 手機板導覽列 -->
    <script>
        // 點擊漢堡條動畫
        oLine1 = document.querySelector("#line1");
        oLine2 = document.querySelector("#line2");
        oLine3 = document.querySelector("#line3");
        
        // 長出選單列
        oCollapse = document.querySelector("#collapse");
        oM_menu = document.querySelector("#m_menu");
        
        oCollapse.onclick = function() {
            oM_menu.classList.toggle("active");

            // 漢堡條動畫
            oLine1.classList.toggle("cross1");
            oLine2.classList.toggle("cross2");
            oLine3.classList.toggle("cross3");
        }        
    </script>
    
</body>
</html>
